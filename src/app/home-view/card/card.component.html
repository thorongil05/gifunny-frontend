<div class="card-container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{gif?.name}}</mat-card-title>
            <mat-card-subtitle>Created by: {{gif?.creator}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{gif?.url}}" alt="" loading="lazy">
          <mat-card-content>
            <p>
              Rating: {{gif?.rating}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="this.addToFavourites()">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-button (click)="this.exit()">
                <mat-icon>close</mat-icon>
            </button>
          </mat-card-actions>
    </mat-card>
</div>
